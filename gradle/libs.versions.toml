room = "2.6.1"

kotlinxCoroutines = "1.8.0"
kotlinx-serialization-json = "1.6.3"
#jetbrainsKotlinJvm = "1.9.22"
devtools-ksp = "1.9.22-1.0.17"
dagger = "2.51.1"
secrets = "2.0.1"
